{% extends "pages/base.html" %}

{% block title %}Blog{% endblock  %}

{% block content %}
    {% for post in Posts %}
        <h4>{{post.date}}<a href="/blog/{{post.id}}"> {{post.title}}</a></h4>
        <img src="{{post.image.url}}" width="300px" height="300px" alt="">
    {% endfor %}
{% endblock  %}
