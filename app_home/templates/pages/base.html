<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock  %}</title>
    <style>
        html, body{
            height: 100%;
            background-color: #f8f4e8;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%" >
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="{% static 'images/avatar.jpg' %}" class = "img-fluid", style="max-height: 150px">
                </center>
            </div>
            <div class="col-sm-10">
                <center>
                    <h1>Blog lam tu Django</h1>
                </center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <ul class="flex-column" style="background-color: #fff;">
                    <li><a href="/home">Thong tin ca nhan</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/home/contact">Lien he</a></li>
                </ul>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
