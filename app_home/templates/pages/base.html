<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock  %}</title>
    <style>
        html, body{
            height: 100%;
            background-color: #f8f4e8;
        }
    </style>
</head>
<body>
    <div class="container-fluid" style="min-height: 95%" >
        <div class="row">
            <div class="col-sm-2">
                <center>
                    <img src="{% static 'images/avatar.jpg' %}" class = "img-fluid", style="max-height: 150px">
                </center>
            </div>
            <div class="col-sm-9">
                <center>
                    <h1>Blog lam tu Django</h1>
                </center>
            </div>
            <div class="col-sm-1">
                <center>
                    {% if user.username %}
                        <p>Xin chao, {{user.username}}</p>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit">Đăng xuất</button>
                        </form>
                        
                    {% else %}
                        <p><a href="{% url 'register' %}">Đăng ký</a></p>
                        <p><a href="{% url 'login' %}">Đăng nhập</a></p>
                    {% endif %}
                </center>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2">
                <nav class="nav flex-column" style="background-color: #fff;">
                    <a class="nav-link" href="/home">Thong tin ca nhan</a>
                    <a class="nav-link" href="/blog">Blog</a></li>
                    <a class="nav-link" href="/contact">Lien he</a>
                </nav>
            </div>
            <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        
    </div>
    <footer>
        <div class="container-fluid">
            <a href="#">Facebook</a>|<a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
